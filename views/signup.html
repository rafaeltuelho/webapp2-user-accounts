{% extends "main.html" %}

{% block title %}Register a new user{% endblock %}

{% block maincontent %}

<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h1 id="forms">Register a new user</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-8">
        <div class="well bs-component">
            <form class="form-horizontal" action="/signup" method="POST">
              <fieldset>
                  <legend>New User Form</legend>
                  <div class="form-group">
                      <label for="name" class="col-lg-4 control-label">First Name</label>
                      <div class="col-lg-6">
                          <input type="text" class="form-control" id="name" name="name" placeholder="First Name">
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="lastname" class="col-lg-4 control-label">Last Name</label>
                      <div class="col-lg-6">
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="email" class="col-lg-4 control-label">Email Address (used as login)</label>
                      <div class="col-lg-6">
                        <input type="email" class="form-control" id="email" name="email" placeholder="mail-addr@yourdomain.com">
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="password" class="col-lg-4 control-label">Password</label>
                      <div class="col-lg-6">
                        <input type="password" class="form-control" id="password" name="password">
                      </div>
                  </div>

                  <div class="form-group">
                     <div class="col-lg-6 col-lg-offset-4">
                         <button type="reset" class="btn btn-default">Cancel</button>
                         <button type="submit" class="btn btn-primary">Create User</button>
                     </div>
                  </div>

              </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
